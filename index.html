<body>
    <header>

        <p>
            Get your Akan name based on your <strong>birthdate</strong> and<strong> gender</strong> using this simple Akan name generator.
        </p>

            <br><br>

            <input type="checkbox" name="gender" value="male">Male</label>

            <input type="checkbox" name="gender" value="female">Female</label>
            <br><br>

            <input type="checkbox"name="gender" value="other">other</label>
            <br><br>

        </form>
          <section id="result">
        <h2>Akan Name</h2>
        <p id="akanName"></p>
    </section>
    <section>
        <form id="Generate">
            <label for="akanName">Your Akan Name:</label><br>
            <input type="text" id="akanName" name="akanName" readonly style="width: 200px;"><br><br>
            <button type="submit"> Submit</button>
        </form>
        
       
    </section>
